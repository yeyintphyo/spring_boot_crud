<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" th:href="@{css/table.css}" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
	<div class="col-md-8 col-md-offset-4"><h1>Employee Registration</h1></div>
	<div class="col-md-8 col-md-offset-4">
		<form th:object="${employeeDto}" th:action="@{save}" action="#" method="post">
			<table>
				<tr>
					<td><label for="employeeName">EmployeeName:</label></td>
					<td><input type="text" th:field="*{employeeName}" class="form-control"/></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" th:field="*{email}" class="form-control"/></td>
				</tr>
				<tr>
					<td><label for="phone">Phone:</label></td>
					<td><input type="text" th:field="*{phone}" class="form-control"/></td>
				</tr>
				<tr>
					<td><label for="address">Address:</label></td>
					<td><input type="text" th:field="*{address}" class="form-control" /></td>
				</tr>
				<tr>
					<td><label for="gender">Gender:</label></td>
					<td>
						<input type="radio" th:field="*{gender}" th:value="Male"/> <label>Male</label>
						<input type="radio" th:field="*{gender}" th:value="Female"/> <label>Female</label>
					</td>
				</tr>
				<tr>
					<td><label for="remark">Remark:</label></td>
					<td><input type="text" th:field="*{remark}" class="form-control" /></td>
				</tr>	
				<tr>
					<td>
						<input type="submit" class="btn btn-success" value="Save"></input>					
					</td>
				</tr>			
			</table>
		</form>
		</div>
		</div>
		<div class="col-md-12" th:replace="fragments/footer :: footer"></div>
</body>
</html>
